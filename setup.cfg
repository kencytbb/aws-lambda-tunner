[metadata]\nname = aws-lambda-tuner\nversion = attr: aws_lambda_tuner.__version__\nauthor = AWS Lambda Tuner Contributors\nauthor_email = support@lambdatuner.com\ndescription = A comprehensive tool for optimizing AWS Lambda functions for cost and performance\nlong_description = file: README.md\nlong_description_content_type = text/markdown\nurl = https://github.com/kencytbb/aws-lambda-tunner\nproject_urls =\n    Bug Tracker = https://github.com/kencytbb/aws-lambda-tunner/issues\n    Documentation = https://github.com/kencytbb/aws-lambda-tunner/wiki\n    Source Code = https://github.com/kencytbb/aws-lambda-tunner\nclassifiers =\n    Development Status :: 4 - Beta\n    Intended Audience :: Developers\n    License :: OSI Approved :: MIT License\n    Programming Language :: Python :: 3\n    Programming Language :: Python :: 3.8\n    Programming Language :: Python :: 3.9\n    Programming Language :: Python :: 3.10\n    Programming Language :: Python :: 3.11\n    Topic :: Software Development :: Libraries :: Python Modules\n    Topic :: System :: Monitoring\n    Topic :: Utilities\n\n[options]\npackages = find:\npython_requires = >=3.8\ninstall_requires =\n    boto3>=1.28.0\n    click>=8.1.0\n    matplotlib>=3.7.0\n    seaborn>=0.12.0\n    numpy>=1.24.0\n    tabulate>=0.9.0\n    jinja2>=3.1.0\n    pyyaml>=6.0\n    rich>=13.5.0\n    tqdm>=4.65.0\n\n[options.packages.find]\ninclude = aws_lambda_tuner*\nexclude =\n    tests*\n    docs*\n    examples*\n\n[options.entry_points]\nconsole_scripts =\n    aws-lambda-tuner = aws_lambda_tuner.cli:main\n\n[options.package_data]\naws_lambda_tuner.templates = *.json\n\n[flake8]\nmax-line-length = 100\nextend-ignore = E203, W503\nexclude =\n    .git,\n    __pycache__,\n    docs/source/conf.py,\n    old,\n    build,\n    dist\n\n[mypy]\npython_version = 3.8\nwarn_return_any = True\nwarn_unused_configs = True\ndisallow_untyped_defs = True\n